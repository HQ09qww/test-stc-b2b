<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>เพิ่มใบ OT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>เพิ่มใบ OT</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="employee_name" class="form-label">ชื่อพนักงาน</label>
            <input type="text" class="form-control" id="employee_name" name="employee_name" required>
        </div>
        <div class="mb-3">
            <label for="department" class="form-label">แผนก</label>
            <select class="form-select" id="department" name="department" required>
                {% for dept in departments %}
                <option value="{{ dept }}">{{ dept }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="ot_date" class="form-label">วันที่ OT</label>
            <input type="date" class="form-control" id="ot_date" name="ot_date" required>
        </div>
        <div class="mb-3">
            <label for="hours" class="form-label">ชั่วโมง OT</label>
            <input type="number" step="0.1" class="form-control" id="hours" name="hours" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">รายละเอียดเพิ่มเติม</label>
            <textarea class="form-control" id="description" name="description"></textarea>
        </div>
        <div class="mb-3">
            <label for="ot_image" class="form-label">แนบรูปภาพ (ถ้ามี)</label>
            <input type="file" class="form-control" id="ot_image" name="ot_image">
        </div>
        <button type="submit" class="btn btn-success">บันทึก</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">กลับ</a>
    </form>
</div>
</body>
</html>
